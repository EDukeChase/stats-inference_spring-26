name: Render Quarto (revealjs)

on:
  workflow_dispatch:
  push:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install R so Rscript exists
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"

      # (Optional but common) If the repo uses renv, restore the library
      # If there is no renv.lock in the repo, you can delete this step.
      - name: Restore R packages (renv)
        run: |
          Rscript -e 'if (file.exists("renv.lock")) { install.packages("renv"); renv::restore(prompt = FALSE) }'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render
        run: quarto render

      - name: Upload rendered output
        uses: actions/upload-artifact@v4
        with:
          name: rendered
          path: .
